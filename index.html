<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <title>Probeaufgabe</title>
        <!-- <link href="https://fonts.google.com/specimen/Roboto" rel="stylesheet"> -->
        <link rel="stylesheet" href="resources/styles/style.css">
    </head>

    <body>
        <form name="frmContact" id="frmContact" onsubmit="return ajaxVermitteln()">
            <div class="header">
                <img src="resources/images/icon-headline.svg" alt="logo" />
                <h1>Ihre Nachricht</h1>
            </div>

            <div class="row">
                <div class="col-6">
                    <h1>Vorname*</h1>
                    <input type ="text" name="vorNameFeld" placeholder="Vorname" class="eingabeFeld" id="vorNameFeld">
                </div>
                <div class="col-6">
                    <h1>Nachname*</h1>
                    <input type ="text" name="nachNamefeld" placeholder="Nachname" class="eingabeFeld" id="nachNameFeld">
                </div>
                <div class="col-6">
                    <h1>E-Mail-Kontakt*</h1>
                    <input type ="text" name="emailFeld" placeholder="E-Mail-Adresse" class="eingabeFeld" id="emailFeld">
                </div>
                <div class="col-6">
                    <h1>Telefonnummer*</h1>
                    <input type ="text" name="telefonFeld" placeholder="Telefonnummer" class="eingabeFeld" id="telefonFeld">
                </div>
                <div class="col-12">
                    <h1>Ihre Nachricht</h1>
                    <textarea name="nachrichtenFeld" placeholder="Ihre Nachricht an uns" class="textFeld" id="nachrichtenFeld"></textarea>
                </div>
                <div class="col-12">
                    <h1>Einwilligung zum Datenschutz*</h1>
                </div>
                <div class="col-12">
                    <label class="switch" id="dataSwitch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <div class='child inline-block-child'>Die <a href="datenschutzerklärung.html">Datenschutzerklärung</a> habe ich gelesen und verstanden. Ich bin mit einer Speicherung der von mir übermittelten Daten einverstanden.</div>
                </div>
                <div class="col-12">
                    <input type="submit" id="image-button" value="Nachricht senden"></input>
                <div class="col-12">
                    <h2>Mit * markierte Felder sind Pflichtfelder.</h2>
                </div>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="resources/scripts/script.js" type="text/javascript"></script>
    </body>
</html>
